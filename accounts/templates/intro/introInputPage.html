{% extends "baseNoneHeader.html" %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/page/introInputPage.css' %}" />

<div class="intro-input-container">
  <img src="" alt="mascot Image" class="ako1-img" id="mascotImg" />
  <form id="name-form" method="POST" action="{% url 'introInputPage' %}">
    {% csrf_token %}
    <div class="name">
      <div class="name-input">
        <input type="text" id="name" name="name" placeholder="이름" required />
      </div>
      <p class="name-condition">
        한글, 숫자, 영문으로 2~6자 이내로 작성해주세요.
      </p>
    </div>
    <button type="submit" class="name-button" disabled>확인</button>
    {% if error %}
    <div
      class="error-message"
      style="color: red; text-align: center; margin-top: 10px"
    >
      {{ error }}
    </div>
    {% endif %}
  </form>
</div>

<script>
  window.univName = '{{ user.univ_name|escapejs|default_if_none:"" }}';
  console.log("window.univName set (input):", window.univName);
</script>
<script src="{% static 'js/page/introInputPage.js' %}"></script>
{% endblock content %}
