{% extends "baseNoneHeader.html" %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/page/profileModification.css' %}" />
<div class="profile-modification-container">
  <div id="header">
    <img
      src="{% static 'images/back-icon.svg' %}"
      alt="back icon"
      class="back-icon"
    />
    <h1 class="profile-modification-title">프로필 수정하기</h1>
  </div>

  <div class="profile-modification-box">
    <div class="profile-img">
      <div class="profile-image-box" id="imageUploadBox">
        <img
          src="{% static 'images/profile.svg' %}"
          alt="default profile image"
          class="profile-image"
          id="previewProfileImage"
        />
      </div>
      <input
        type="file"
        id="profile-image-upload"
        name="profile_image"
        accept="image/*"
        style="display: none"
      />
      <p class="profile-image-text" id="changeProfileText">프로필 사진 변경</p>
    </div>
    <form
      id="profile-modification-form"
      method="POST"
      action="{% url 'profileModification' %}"
    >
      {% csrf_token %}
      <div class="input-group">
        <label for="name" class="input-label">이름</label>
        <div class="name-input">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름을 입력해주세요."
            required
          />
        </div>
        <p class="input-condition">2~15자 이내로 입력해주세요.</p>
      </div>
      <div class="input-group">
        <label for="major-name" class="input-label">학과</label>
        <div class="major-input">
          <input
            type="text"
            id="major-name"
            name="major-name"
            placeholder="본인의 학과를 입력해주세요."
            required
          />
        </div>
        <p class="input-condition">
          공식명칭으로 입력해주세요 (ex. 광홍 -> 광고홍보학과)
        </p>
      </div>
      <div class="input-group">
        <label for="introduce" class="input-label">한줄소개</label>
        <div class="introduce-input">
          <input
            type="text"
            id="introduce"
            name="introduce"
            placeholder="한줄소개를 입력해주세요."
            maxlength="15"
            required
          />
        </div>
        <p class="input-condition" id="description">(0/15)</p>
      </div>
      <button type="submit" class="submit-button">수정하기</button>
    </form>
  </div>
</div>
<script src="{% static 'js/page/profileModification.js' %}"></script>
{% endblock content %}
